tls:
  certificates:
    - certFile: "./config/certs/localhost.crt"
      keyFile: "./config/certs/localhost.key"

http:
  routers:
    laravel:
      rule: "Host(`localhost`)"
      entryPoints:
        - websecure
      service: laravel_service
      tls: {}

  services:
    laravel_service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8000"

